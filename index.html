<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Search App</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="main">
        <h2 class="heading">Image Search App</h2>
       <form action="">
        <input type="text" id="search-input" placeholder="search for images...."/>
        <button id="search-images">Search</button>
       </form>
       <div class="search-results">
        <div class="search">
            <img src="https://images.unsplash.com/photo-1476820865390-c52aeebb9891?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Mountain">
            <a href="https://unsplash.com/s/photos/" target="_blank">Mountain</a>
        </div>
      
       
        <div class="search">
            <img src="https://images.unsplash.com/photo-1699821431140-fc5e193f2497?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Horse">
            <a href="https://unsplash.com/s/photos/" target="_blank">Horse</a>
       </div>
      
        <div class="search">
            <img src="https://plus.unsplash.com/premium_photo-1661510390386-f937aaab871d?q=80&w=2050&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Mountain">
            <a href="https://unsplash.com/s/photos/" target="_blank">Family Time</a>
        </div>
    </div>
    <button id="show-more-btn">Show more</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
